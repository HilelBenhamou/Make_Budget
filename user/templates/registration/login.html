{% extends 'user/home.html' %}
{% load crispy_forms_tags %}

{% block login_block %}
    <div style="display:flex; justify-content:center; border:2px solid black;box-shadow: 5px 5px 5px grey; background-color:lightblue; border-radius:10px; width:30rem; padding:30px;">
        <form method="post">
            {% csrf_token %}
            <h4 style="color:black;">{{ form|crispy }}</h4>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

{% endblock %}
