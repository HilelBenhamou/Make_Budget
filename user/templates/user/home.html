{% extends 'user/base.html' %}

{% block home_block %}
    <br><br><br>;
    {% if not user.is_authenticated %}
        <div style="display:flex; justify-content:space-evenly;">
            <a class="btn btn-success" style="background-color:#00FA9A; font-size:50px; padding:50px;" href="/register">Register</a>
            <a class="btn btn-success" style="background-color:#00FA9A; font-size:50px; padding:50px;" href="/login">Login</a>
        </div>
        <br>
    {% endif %}
        <div style="display:flex; justify-content:center;">
            {% block register_block %}{% endblock %}
        </div>
        <div style="display:flex; justify-content:center;">
            {% block login_block %}{% endblock %}
        </div>


{% endblock %}
